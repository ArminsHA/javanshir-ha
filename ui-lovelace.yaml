                      font-size: 0.7em;
                      font-weight: none;
                      color: blue;
                      font-family: var(--ha-card-header-font-family, inherit);
                    }
                locale: 'swe'
                dateFormat: 'cccc, dd LLL, v. WW'
                timeFormat:
                  hour: '2-digit'
                  minute: '2-digit'
              - type: 'custom:digital-clock'
                locale: 'fa-IR'
                timeZone: 'Asia/Tehran'
                dateFormat:
                  weekday: 'long'
                  day: '2-digit'
                  month: 'short'
                  year: 'numeric'
                timeFormat:
                  hour: '2-digit'
                  minute: '2-digit'
                card_mod:
