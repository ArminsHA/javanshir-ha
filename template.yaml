- binary_sensor:
  - name: "People Home"
    device_class: presence
    state: >
      {{ is_state('person.armin', 'home') or
          is_state('person.mali', 'home') }}

  - name: "Frontdoor"
    state: >-
      {% if is_state("binary_sensor.main_door", "on") %}
        Open
      {% else %}
        Closed
      {% endif %}
    icon: >-
      {% if is_state("binary_sensor.main_door", "on") %}
        mdi:door-open
      {% else %}
        mdi:door-closed
      {% endif %}
- sensor:
  - name: "Week number"
    state: >
      {{ now().strftime("%W") }}

  - name: "Blank Blank"
    state: " "

  - name: "Sensor guesttool out temp fault"
    unit_of_measurement: "C"
    device_class: temperature
    state: >
      {% set src = states('sensor.guestroom_out_temp_temperature')|float(0) %}
      {{ src if src > 0 else none }}
