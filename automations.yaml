    platform: device
    type: remote_button_short_press
    subtype: turn_off
    id: turn-off
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - turn-on
      sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.stairway_sensor_motion_sensor_enabled
        data: {}
      - service: light.toggle
        metadata: {}
        data:
          transition: 1
        target:
          entity_id: light.b1_lamp
      - service: light.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: light.b1_lamp
    - conditions:
      - condition: trigger
