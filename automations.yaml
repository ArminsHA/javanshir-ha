        - turn-off
      sequence:
      - service: switch.turn_off
        target:
          entity_id: switch.stairway_sensor_motion_sensor_enabled
        data: {}
      - service: light.toggle
        metadata: {}
        data:
          transition: 1
        target:
          entity_id: light.b1_lamp
      - service: light.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: light.b1_lamp
    - conditions: []
      sequence: []
  mode: single
