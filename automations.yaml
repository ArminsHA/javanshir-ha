- id: '1702385578470'
  alias: Enter-home-hall-light
  description: ''
  triggers:
  - entity_id: device_tracker.malis_iphone
    zone: zone.home
    event: enter
    trigger: zone
  - entity_id: device_tracker.arminiphone16
    zone: zone.home
    event: enter
    trigger: zone
  conditions:
  - condition: sun
    before: sunrise
    after: sunset
  - condition: not
    conditions:
    - condition: state
      entity_id: binary_sensor.people_home
      state: Home
      attribute: device_class
  actions:
  - target:
      entity_id: light.hallpanel1
    data: {}
    action: light.turn_on
  - target:
      entity_id: light.hal_lamp
    data: {}
    action: light.turn_on
  mode: single
- id: '1702388172075'
  alias: xmas-lights-based-on-sun
  description: ''
  triggers:
  - event: sunrise
    offset: 0
    id: xmas-lights-off
    trigger: sun
  - event: sunset
    offset: 0
    id: xmas-lights-on
    trigger: sun
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - xmas-lights-off
      sequence:
      - target:
          entity_id:
          - switch.window
          - switch.windows_stars
          - switch.front_outside
          - switch.gastrum_uttag_socket_1
        data: {}
        action: switch.turn_off
    - conditions:
      - condition: trigger
        id:
        - xmas-lights-on
      sequence:
      - target:
          entity_id:
          - switch.window
          - switch.windows_stars
          - switch.front_outside
          - switch.gastrum_uttag_socket_1
        data: {}
        action: switch.turn_on
  mode: single
- id: '1702742710185'
  alias: Switch-straiway-motion
  description: ''
  trigger:
