    path: homeassistant/motion_light.yaml
    input:
      motion_entity: binary_sensor.tradfri_motion_sensor
      light_target:
        entity_id: light.gast_toa_switch_1
      no_motion_wait: 300
- id: '1701990662286'
  alias: Laundry light automation
  description: ''
  trigger:
  - platform: device
    type: turned_on
    device_id: edb32fa4e786978cb066758f099ad173
    entity_id: df6542a47958bbffac66aa10462b12e0
    domain: light
  condition: []
  action:
  - if:
    - condition: time
      after: '23:00:00'
      before: 06:30:00
    then:
    - service: light.turn_on
      data:
        brightness_pct: 10
      target:
        entity_id: light.lan01
    else:
    - service: light.turn_on
      data:
        brightness_pct: 100
      target:
        entity_id: light.lan01
  mode: single
